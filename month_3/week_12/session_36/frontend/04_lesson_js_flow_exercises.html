        function fibonacciLoop (number) {
            let fibN1 = 0;
            let fibN2 = 1;
            let fibN;
            let counter = 2;
            if (number === 0) {
                return fibN1;
            } else if (number === 1) {
                return fibN2
            } else {
                while (counter <= number) {
                    fibN = fibN + fibN2;
                    fibN1 = fibN2;
                    fibN2 = fibN;
                    counter++;
                }
                return fibN2;
            }
        }
