<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <label for="category-select">Category:</label>
        <select id="category-select">
          <option value=""></option>
            <option value="smartphones">Smartphones</option>
            <option value="laptops">Laptops</option>
            <option value="fragrances">Fragrances</option>
            <option value="skincare">Skincare</option>
        </select>

        <div class="search-container">
            <input type="text"
            id="searchInput"
            placeholder="Buteegdehuunii nereer haih"
            >
            <button id="searchButton">Haih</button>

        </div>
        <div id="results" class="results"></div>
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">
                    &times;
                </span>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="" style="width: 100%; max-height: 200px; object-fit: contain;">
                <p id="modal-description"></p>
                <p>
                    <strong>Price: </strong>$<span id="modal-price"></span>
                </p>
                <p>
                    <strong>Rating: </strong> <span id="modal-rating"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
    <script src="./js/sorting.js"></script>
</body>
</html>
