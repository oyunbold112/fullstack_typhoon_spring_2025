{% extends "classroom/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Өнөөдөр Нэгдээрэй</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Бүртгүүлэх</button>
        </div>
    </form>
    <div class="border-top pt-3"><small class="text-muted">Бүртгэлтэй юу? <a href="{% url 'login' %}">Нэвтрэх</a></small></div>
</div>
{% endblock content %}
