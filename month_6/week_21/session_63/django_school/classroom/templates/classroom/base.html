{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ангийн Апп</title>
    <link rel="stylesheet" href="[https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css](https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css)">
    <link rel="stylesheet" type="text/css" href="{% static 'classroom/style.css' %}">
    <style> body { padding-top: 70px; } </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Анги</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'home' %}">Хянах самбар</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Гарах</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Нэвтрэх</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Бүртгүүлэх</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main role="main" class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
